<!DOCTYPE html>
<html lang="en">
    <head>  
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Petulant Reviews</title>
        <meta name="author" content="Arvindram Krishnamoorthy">
        <meta name="description" content="Reviews for 'Magic the Gathering' Planes">

        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0-alpha1/jquery.js"></script>
        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet">

        <!-- Include parse library here -->
        <script src="//www.parsecdn.com/js/parse-1.6.0.min.js"></script>
    </head>
    <body>
        <div class="container">
            <form>
                <h1>To where should I planeswalk?</h1>
                <div class="form-group">
                    <label for="plane">Plane name</label>
                    <input class="form-control" id="plane" placeholder="Plane">
                </div>
                <div class="form-group">
                    <label for="hotspot">Tourist Hotspot</label>
                    <input class="form-control" id="hotspot" placeholder="Region">
                    <p class="help-block">Example block-level help text here.</p>
                </div>
                <div class="form-group">
                    <label for="color">Primary Color Alignment</label>
                    <input class="form-control" id="color" placeholder="Alignment">
                </div>
                <button type="submit" class="btn btn-primary">Add Review!</button>
            </form>
        </div>
        <div class="container">
            <ol id="list">
            </ol>
        </div>
    </body>
    <script type="text/javascript" src="js/review.js"></script>
</html>
